<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500&family=Island+Moments&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <img id="background" src="./images/bck.png" alt="">
    <div class="hero">
        <div class="inpt">
            <input id="inp1" type="text" />
            <input id="inp2" type="text" />
        </div>


      <div class="keypad">
        <div class="row">
          <!-- <div class="btn"><h1>1</h1></div> -->
          <button class="btn" id="colr"><h1>C</h1></button>
          <button class="btn" id="colr"><h1>**</h1></button>
          <button class="btn" id="colr"><h1>%</h1></button>
          <button class="btn" id="colr"><h1>/</h1></button>
        </div>
        <div class="row">
          <button class="btn"><h1>7</h1></button>
          <button class="btn"><h1>8</h1></button>
          <button class="btn"><h1>9</h1></button>
          <button class="btn" id="colr"><h1>X</h1></button>
        </div>
        <div class="row">
          <button class="btn"><h1>4</h1></button>
          <button class="btn"><h1>5</h1></button>
          <button class="btn"><h1>6</h1></button>
          <button class="btn" id="colr"><h1>-</h1></button>
        </div>
        <div class="row">
          <button class="btn"><h1>1</h1></button>
          <button class="btn"><h1>2</h1></button>
          <button class="btn"><h1>3</h1></button>
          <button class="btn" id="colr"><h1>+</h1></button>
        </div>
        <div class="row">
          <button class="btn"><h1>0</h1></button>
          <button class="btn"><h1>.</h1></button>
          <button class="btn" id="icn"><h1><i class="fas fa-backspace"></i></h1></button>
          <button class="btn" id="colr"><h1>=</h1></button>
        </div>


      <!-- <div class="btn"><h1>1</h1></div> -->
    </div>     

    <script src="app.js"></script>
  </body>
</html>
